<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nomadic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet" type="text/css">
</head>

    <div class="container">
        <div class="emojis">
            <img src="images/love.png" id="love">
            <img src="images/lol.png" id="lol">
            <img src="images/monocle.png" id="mono">
            <img src="images/wut.png" id="wut">
            <img src="images/whoa.png" id="whoa">
        </div>
        <span id="power"></span>
        <span id="channel-up"></span>
        <div id = "timer">00:00</div>
        <video src="video/screen.webm" class="rick-bg" id="rick-bg" preload>
        </video>
        <audio src="audio/tvoff.mp3" id="off-audio" preload></audio>
        <audio src="audio/channel-switch.mp3" id="switch-audio" preload></audio>
        <div id="video">
            <div class="cover animated"></div>
            <div class="cover"></div>
            <div id="yt-contain" class="channel show" data-channel-id="??">
                <div class="cover static"></div>
                <div class="volume" data-volume="60"></div>
                <div id="yt-iframe"></div>
            </div>
            
            <div class="tv-menu">
                
                <div class="contents">
                    <div class="right">
                        <h2>Menu</h2>
                        <p><i>A non-stop stream of intergalactic content straight to your eyeholes!</i></p>
                        <h3>Select your sources</h3>
                        <p id="IDC" checked = "true">/r/InterdimensionalCable (default) </p> <br>
                        <p id="NTE">/r/NotTimAndEric</p><br>
                        <p id="ACI">/r/ACIDS</p><br>
                        <p id="FWV">/r/fifthworldvideos</p><br>
                        <p id="IBG">/r/IllBeYourGuide</p><br>
                        <p id="CMC">/r/CommercialCuts</p> 
                        <h3>Minimum score</h3>
                        <input type="range" min="0" max="1000" value="1" class="slider" id="min_score"><span id="score_preview">1</span>
                        <h3>Past Shows</h3>
                        <div id="list-template">
                            <li>
                                <a href="">
                                    <div>
                                        <div class="poster">
                                            <div></div>
                                        </div>
                                        <div class="video-info">
                                            <span class="video-title"></span>
                                            <span class="video-author"></span>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </div>
                        <ul class="shows">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/links.js"></script> 
    <script src="js/get-video.js"></script> 
    <script src="https://www.youtube.com/iframe_api" async></script>

</body>

</html>
